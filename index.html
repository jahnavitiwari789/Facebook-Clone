<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook-LogIn or Signup</title>
</head>
<body class="bg-gray-200">
   <div class="container flex mt-48 mx-auto items-center justify-center">
   <div class="left w-1/3 mx-14">
    <img  class="w-60" src="FBlogo.svg" alt="">
    <p class="mx-6 text-3xl">Facebook helps you connect and share with the people in your life.</p>
   </div>
    <div class=" right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
    <input  class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-lg" type="text" placeholder="Email Address or phone number">
    <input class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-lg" type="password" placeholder="Password">
    <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold">Log In</button>
    <span class="text-blue-600 text-center my-2 text-sm cursor-pointer hover:underline">Forgetten Password</span>
    <hr class="my-2">
    <button class="bg-green-500 text-white my-2 py-3 mx-auto px-4 rounded-md font-bold w-fit">Create New Account</button>
    <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline">Create a page </span> for a celebrity, brand or business</span>
   </div>
   </div>
</div>
</body>
</html>
